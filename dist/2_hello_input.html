<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript" src="couli.js"></script>
  <script type="text/javascript">
    const HelloInput = Couli.define(`
      <div>
        Enter your name <input x-b="name">
        <br>
        <span x-b="greeting"></span>
      </div>`,

      {
        name: { events: { keyup: (e, ci) => ci.set({ name: e.target.value }) } },
        greeting: { html: ($) => 'Hello, ' + $.name + '!' }
      }

    );

    Couli.apply(document.getElementById('app'), HelloInput);
  </script>
</body>
</html>
