<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <div id="app"></div>

  <script type="text/javascript" src="couli.js"></script>
  <script type="text/javascript">
    const Sum = Couli.define(`
      <div>
        <input x-b="arg1">
        <br>
        +
        <br>
        <input x-b="arg2">
        <br>
        =
        <span x-b="result"></span>
      </div>
    `, {

      arg1: { events: { keyup: (e, ci) => ci.set({ arg1: +e.target.value || '' }) } },
      arg2: { events: { keyup: (e, ci) => ci.set({ arg2: +e.target.value || '' }) } },
      
      result: {
        value: ($) => $.arg1 + $.arg2
      }

    });

    Couli.apply(document.getElementById('app'), Sum);
  </script>
</body>
</html>
